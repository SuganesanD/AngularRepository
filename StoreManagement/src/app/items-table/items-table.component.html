 <h2>BILLING:</h2>
 <div class="container-main">
  <div  class="container">
    <div>
      <label for="input">Item ID:
  <input type="text" placeholder="enter the item id"  [(ngModel)]="Itemid">
</label>
<label for="input">Quantity:
  <input type="number" placeholder="enter the item quantity"[(ngModel)]="ItemQuantity">
</label>
  <button (click)="yes()" class="yes">Add more Items</button >
  <a routerLink="/"><button class="proceed" (click)="submit()">Proceed</button></a>
</div>
  </div>
</div>

<div class="display" *ngFor="let item of itemiddetails;let i=index">
  <p>(Item ID) x (Item Quantity)-{{itemiddetails[i]}} x {{itemquantitydetails[i]}}Units</p>
</div>
